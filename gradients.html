<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>About</title>

<link rel="stylesheet" href="animate.css">

<style>


body{
/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#c9ffdf+0,98bcbc+36,0b0c47+100 */
background: #c9ffdf; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover, #c9ffdf 0%, #98bcbc 36%, #0b0c47 100%); /* FF3.6-15 */
background: -webkit-radial-gradient(center, ellipse cover, #c9ffdf 0%,#98bcbc 36%,#0b0c47 100%); /* Chrome10-25,Safari5.1-6 */
background: radial-gradient(ellipse at center, #c9ffdf 0%,#98bcbc 36%,#0b0c47 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#c9ffdf', endColorstr='#0b0c47',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
	text-align:center;
	min-height: 800px;
}
  
h1{
	color: #FFF;
	font-family:Impact;
	padding: 100px;
	transition: 1s all;
} 

h1:hover{
	text-shadow: 3px 3px 5px #000;;
}     

img{
transition: 1s all;
width: 256px;
}


</style>

</head>

<body>


<h1>About</h1>
<img src="heart.png" alt="" class="animated infinite pulse">
</body>
</html>
